 <div ng-include="'components/navbar/navbar.html'"></div>
<div name="form">
  <form name="myForm"  ng-submit="updateProject()" ng-controller="UpdateProjectCtrl" novalidate>
  <p>Client</p>
  	<input ng-show="showTextClient" ng-click="showTextClient=false" type="text" ng-init="updatedProject.client=projectToUpdate.client" ng-model="updatedProject.client">
   <select ng-hide="showTextClient" ng-init="updatedProject.client=projectToUpdate.client" ng-model="updatedProject.client" name="theClient" >
    <option ng-repeat="client in clients" value="{{client._id}}">{{client.firstName+" "+client.lastName}}
    </option>
  </select>

  <button ng-hide="showTextClient" class="btn btn-success" onclick="location.href='/clients#addClient';">New Client</button><br/><br/>

  <p>Title</p>
  <input name="title" type="text" ng-init="updatedProject.title=projectToUpdate.title" ng-model="updatedProject.title" required/><br/><br/>
  <p>Description</p>
  <input name="description" type="text" ng-init="updatedProject.description=projectToUpdate.description" ng-model="updatedProject.description" minlength="2" required/><br/><br/>
  <p>Date</p>
  <input ng-show="showTextDate" ng-click="showTextDate=false" type="text" ng-init="updatedProject.deadline=projectToUpdate.deadline" ng-model="updatedProject.deadline" required>
  <input ng-hide="showTextDate" name="date" type="date" ng-init="updatedProject.deadline=projectToUpdate.deadline" ng-model="updatedProject.deadline" required><br/><br/>
  <button type="submit" class="btn btn-primary" >Save</button>
   <button type="submit" ng-click="Cancel()" class="btn btn-danger" >Cancel</button>
     </form>
</div>
