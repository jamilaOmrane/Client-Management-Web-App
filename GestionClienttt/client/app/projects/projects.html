<div ng-controller="ProjectsCtrl" ng-include="'components/navbar/navbar.html'"></div>
<h1>Projects</h1>
<table class="table table-striped" >
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th>Date</th>
      <th>Status</th>
      <th>Deadline</th>
      <th>Client</th>
    </thead> 
 <tbody >
      <tr ng-click="getDetails($index)" ng-repeat="project in projects" >
        <td >{{project.title}}</td>
        <td>{{project.description}}</td>
        <td>{{project.date}}</td>
        <td>{{project.status}}</td>
        <td>{{project.deadline}}</td>
        <td >{{fullnames[$index]}}</td>
      </tr>
      
  </tbody>
</table>
